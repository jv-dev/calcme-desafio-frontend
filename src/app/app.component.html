<main role="main" class="main">
  <section class="header-container">
    <div class="container">
        <h1>Desafio Desenvolvedor JÃºnior</h1>
    </div>
  </section>

  <section>
    <div class="form-container">
      <form method="post" #frm="ngForm" (ngSubmit)="save(frm)">

        <div class="form-group">
          <label for="name">Nome: </label>
          <br>
          <input 
            type="text" 
            id="name" 
            name="name"
            class="form-control" 
            placeholder="Nome"
            [(ngModel)]="user.name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail: </label>
          <br>
          <input 
            type="email" id="email" 
            name="email"
            class="form-control" 
            placeholder="E-mail"
            [(ngModel)]="user.email" 
            required 
            email
          />
        </div>

        <div class="form-group">
          <label for="phone">Telefone: </label>
          <br>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            class="form-control" 
            placeholder="(DDD) XXXXX-XXXX"
            [(ngModel)]="user.phone" 
            pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
            required
            tel
          />
        </div>

        <button type="submit" class="button"
          [disabled]="frm.invalid">Enviar</button>
      </form>
    </div>
  </section>
</main>
